<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JSXGraph template</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <!-- The jsxgraph version is defined in the next 2 lines (eg @1.4.5 defines version 1.4.5) -->
    <link href="https://cdn.jsdelivr.net/npm/jsxgraph@1.4.5/distrib/jsxgraph.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/jsxgraph@1.4.5/distrib/jsxgraphcore.js" type="text/javascript"
        charset="UTF-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" id="MathJax-script" async></script>
</head>

<body>

    <!-- You can define the width and height of your applet here -->
    <!-- If it's not the standard 600 by 600 then the syntax for STACK is 
        [[jsxgraph height='Apx' width='Bpx']] where A is the height and B
        is the width -->
    <div id="jxgbox" class="jxgbox" style="width:600px; height:600px;"></div>


    <!-- Start your jsxgraph here -->
    
    <script>
  var board = JXG.JSXGraph.initBoard('jxgbox', { // STACK: when moving to STACK change 'jxgboard' for divid
            boundingbox: [-2, 7, 9, -7],
            keepaspectratio: true,
            showCopyright: false,
            axis: true,
            showNavigation: true
   
});
   var p = board.create('point',[-2,0],{name:"A"});
   var q = board.create('point',[1,1.5],{name:"B"});
   var r = board.create('point',[1,-1],{name:"C"});
   var angle1 = board.create('angle',["C", "A", "B"], {radius:2});

//slides
   var a = board.create('slider', [[0, -0.2], [3.5, -0.2], [0, 0, 2 * Math.PI]], {name: 'angle'});
   var b = board.create('slider', [[0, -0.4], [3.5, -0.4], [0, 0, 1]], {name: 'offset1'});
   var c = board.create('slider', [[0, -0.6], [3.5, -0.6], [0, 1, 1]], {name: 'offset2'});

    var pol = board.create('polygon', [[0, 0], [4, 0], [4,4], [0,4]], {
                fillOpacity: 1,
                fillColor: 'yellow',
                gradient: 'linear',
                gradientSecondColor: 'blue',
                gradientAngle: function() { return a.Value(); },
                gradientStartOffset: function() { return b.Value(); },
                gradientEndOffset: function() { return c.Value(); },
                hasInnerPoints: true
        });
    


    </script>

</body>

</html>
