<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JSXGraph template</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <!-- The jsxgraph version is defined in the next 2 lines (eg @1.4.5 defines version 1.4.5) -->
    <link href="https://cdn.jsdelivr.net/npm/jsxgraph@1.4.5/distrib/jsxgraph.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/jsxgraph@1.4.5/distrib/jsxgraphcore.js" type="text/javascript"
        charset="UTF-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" id="MathJax-script" async></script>
</head>

<body>

    <!-- You can define the width and height of your applet here -->
    <!-- If it's not the standard 600 by 600 then the syntax for STACK is 
        [[jsxgraph height='Apx' width='Bpx']] where A is the height and B
        is the width -->
    <div id="jxgbox" class="jxgbox" style="width:600px; height:600px;"></div>


    <!-- Start your jsxgraph here -->
    <script>
        var board = JXG.JSXGraph.initBoard('jxgbox', { // STACK: when moving to STACK change 'jxgboard' for divid
            boundingbox: [-5, 2, 5, -2],
            keepaspectratio: true,
            showCopyright: false,
            axis: true,
            showNavigation: true
           
        });
        var p = board.create('point',[-2,0],{name:"A"});
        var q = board.create('point',[-1,-1],{name:"B"});
        var r = board.create('point',[1,-0.5],{name:"C"});
        var s = board.create('point',[1,1],{name:"D"});
        var t = board.create('point',[-1,1.5],{name:"E"});

        var poly1 = board.create('polygon',[p,q,r,s,t],{name:"Polygon 1",withLabel:true});
//intersections
        var points = [[2,-1],[4,1],[1,1],[-1,-1]];
        var poly2 = board.create('polygon',points,{name:"Polygon 2",withLabel:true,
                    hasInnerPoints:true, withLines:false, vertices:{visible:false}});
                    var p = board.create('point',[-2,0],{name:"A"});
       var q = board.create('point',[0.1,0.5],{name:"B", visible:false});
       var r = board.create('point',[1,1],{name:"C"});
       var circle1 = board.create('circle', [p,q]);
       var circle2 = board.create('circle', [r,p]);
       var inter1 = board.create('intersection',[circle1,circle2,0],{name:'I_1'});
       var inter2 = board.create('intersection',[circle1,circle2,1],{name:'I_2'});
       var line = board.create('line',[inter1,inter2]);
    </script>

   

</body>

</html>
